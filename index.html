<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cookie Form</title>
</head>
<body>
    
<form id="cookieForm">
  <label for="name">Ім'я</label><br>
  <input type="text" id="name" name="name"><br>
  <label for="age">Вік</label><br>
  <input type="number" id="age" name="age"><br>
  <label for="Days">Дні зберігання куки</label><br>
  <input type="number" id="Days" name="Days" value="7"><br><br>
  <input type="submit" value="Зберегти куку">
</form>

<script>
document.getElementById("cookieForm").addEventListener("submit", function(event) {
  event.preventDefault();

  var name = document.getElementById("name").value;
  var age = document.getElementById("age").value;
  var Days = document.getElementById("Days").value;

  document.cookie = `name=${encodeURIComponent(name)}; max-age=${Days * 24 * 60 * 60}`;
  document.cookie = `age=${encodeURIComponent(age)}; max-age=${Days * 24 * 60 * 60}`;

  alert("Куки збережені");


  displayCookies();
});

function displayCookies() {
  var cookies = document.cookie.split(';');
  var cookieContent = "";
  for (var i = 0; i < cookies.length; i++) {
    var cookie = cookies[i].trim();
    var cookieName = cookie.split('=')[0];
    var cookieValue = decodeURIComponent(cookie.split('=')[1]);
    cookieContent += `${cookieName}: ${cookieValue}<br>`;
  }
  document.write(cookieContent);
}

window.onload = function() {
  displayCookies();
};
</script>
</body>
</html>
